# Resources
model.resource.gold.name=Gold
model.resource.gold.description=This mountain is well known to have gold veins, and will make nearby towns prosper.
model.resource.stone.name=Stone
model.resource.stone.description=The earth opens up and a large vein of granite stone is available for quarrying. They are only found on hilly or mountain terrain.
model.resource.hemp.name=Hemp
model.resource.hemp.description=The soil of prairie is exceptionally suitable for the growing of hemp.
model.resource.mussels.name=Mussels
model.resource.mussels.description=A high amount of mussels lure many eager pearldivers to this spot.
model.resource.gems.name=Gems
model.resource.gems.description=The earth opens up and a large vein of gem stones is available for quarrying. They are only found on mountain terrain.

# Terrain Overrides
model.tile.borealForest.description=Boreal forests produce Meat, Lumber, Furs, and some Ore. They are found near the polar regions and can be cleared to produce tundra.
model.tile.broadleafForest.description=Broadleaf forests produce Meat, Lumber, Furs, and some Cotton. They are found in the temperate latitudes and give way to prairies when cleared.
model.tile.coniferForest.description=Conifer forests produce Grain, Hemp, Lumber, Furs, and some Tobacco. They are found mainly in the tropical latitudes and give way to grassland when cleared.
model.tile.desert.description=Deserts are very dry, they receive minimal precipitation. Though scarce, deserts produce Grain, Cotton, Ore and Gold.
model.tile.grassland.description=Grasslands are open, continuous flat areas of grass. They are often located near temperate forests in high areas or deserts in subtropical areas. Grasslands are ideal for growing tobacco. Food and hemp can be grown as well.
model.tile.highSeas.description=High seas produce Fish and Mussels. They also enable your ships to sail to and from Europe.
model.tile.hills.description=Hills extend above the surrounding terrain, in a limited area. Hills produce a large amount of Ore and Stone, as well as some Grain.
model.tile.marsh.description=Marsh is a type of wetland, featuring grasses, rushes, reeds, typha, sedges, and other herbaceous plants in a context of shallow water. Marsh produces some Grain, Hemp and Tobacco, as well as Ore and Silver. Marshes are mainly found near the polar regions.
model.tile.mixedForest.description=Mixed forests, which can be found in the temperate latitudes, produce Grain, Lumber, Furs, and some Cotton. If mixed forests are cleared, they become plains.
model.tile.mountains.description=Mountains extend above the surrounding terrain in a limited area. Mountains are generally steeper than hills. They are difficult to travel and colonies cannot be founded here. They provide a high defensive bonus but fortification does not increase this. Mining proves useful for ore, gold, silver, gem and stone extraction.
model.tile.ocean.description=Oceans are major bodies of saline water, good for fishing. The amount of fish and mussels is increased by the presence of land and especially by river mouths.
model.tile.plains.description=Plains are large areas of land with relatively low relief, more suitable for farming. They produce a great deal of Grain, Hemp and some Ore. They are found in the temperate regions.
model.tile.rainForest.description=Rain forests produce Grain, Lumber, Furs, and some Ore, Gold and Sugar. They are found in the tropics and can be cleared to produce swamps.
model.tile.savannah.description=In savannahs, grasses and trees are co-dominant vegetation types. Savannahs are frequently seen as a transitional zone, occurring between forest or woodland regions and grassland or desert regions. Savannah produces mainly Grain, Hemp and Sugar.
model.tile.scrubForest.description=Scrub forests produce Grain, Lumber, Furs, and some Cotton, Ore and Gold. If they are cleared, the land becomes a desert. Scrub forests are found in temperate regions.
model.tile.swamp.description=Tropical wetlands by shallow bodies of water. Swamps have a greater proportion of open water surface and generally deeper than marshes. Swamp yields some Grain, as well as small amounts of Sugar , Ore and Gold.
model.tile.tropicalForest.description=Tropical forests produce Grain, Hemp, Lumber, Furs, and some Sugar. Clearing tropical forests produces savannah.
model.tile.tundra.description=Tundra is an area where the tree growth is hindered by low temperatures and short growing seasons. Tundra produces Grain and some Ore, Gems and Gold. It is found near the polar regions.
model.tile.wetlandForest.description=Wetland forests produce Grain, Hemp, Lumber, Furs, some Ore and Silver. Wetland forests can be cleared to produce marsh land. They are found near the polar regions.

