# Building Overrides
model.building.carpenterHouse.description=The carpenter's house, which can be upgraded to a lumber mill once the colony's population reaches 3, is used to convert lumber to planks. Planks are required to construct or upgrade all kinds of buildings and Ships.
model.building.lumberMill.description=The lumber mill, which can be upgraded to construction yard, is used to convert lumber to planks. Planks are required to construct or upgrade all kinds of buildings. A lumber mill increases planks production.
model.building.townHall.description=The town Hall, which can be upgraded to a City Hall, provides workplaces for up to three colonists producing liberty bells. It can be upgraded to a City Hall as soon as the population of the colony is at least 8 and Adam Smith has joined the Continental Congress.
#Its effect can be increased by building a printing press and a newspaper.
model.building.newspaper.description=The newspaper, which can only be built after building a printing press and as soon the population reaches 4, increases books production.
model.building.printingPress.description=The printing press, which can be upgraded to a newspaper as soon as the population reaches 4, increases the colony's production of books.

